<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Health Calculator</title>
</head>
<body>
  <h1>Health Calculator</h1>

  <h2>BMI Calculator</h2>
  <form id="bmi-form">
    <label for="height">Height (m):</label>
    <input type="number" step="0.01" name="height" id="height" required>
    
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.1" name="weight" id="weight" required>

    <button type="submit">Calculate BMI</button>
  </form>
  <div id="bmi-result"></div>

  <h2>Body Fat Calculator</h2>
  <form id="body-fat-form">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.1" name="weight" id="weight" required>
  
    <label for="height">Height (m):</label>
    <input type="number" step="0.01" name="height" id="height" required>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required>

    <label for="waist">Waist (cm):</label>
    <input type="number" step="0.1" name="waist" id="waist" required>

    <label for="hip">Hip (cm):</label>
    <input type="number" step="0.1" name="hip" id="hip" required>

    <label for="neck">Neck (cm):</label>
    <input type="number" step="0.1" name="neck" id="neck" required>

    <button type="submit">Calculate Body Fat</button>
  </form>
  <div id="body-fat-result"></div>

  <h2>Ideal Weight Calculator</h2>
  <form id="ideal-weight-form">
    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <label for="height">Height (m):</label>
    <input type="number" step="0.01" name="height" id="height" required>
    
    <button type="submit">Calculate Ideal Weight</button>
  </form>
  <div id="ideal-weight-result"></div>

  <h2>Calories Burned Calculator</h2>
  <form id="calories-burned-form">
    <label for="activity">Activity Level:</label>
    <select name="activity" id="activity" required>
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select>
  
    <label for="weight">Weight (kg):</label>
    <input type="number" step="0.1" name="weight" id="weight" required>
  
    <label for="duration">Duration (minutes):</label>
    <input type="number" name="duration" id="duration" required>

    <button type="submit">Calculate Calories Burned</button>
  </form>
  <div id="calories-burned-result"></div>

  <script src="script.js"></script>
</body>
</html>
